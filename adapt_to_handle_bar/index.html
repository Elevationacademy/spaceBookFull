<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <!-- step 0 - Prestep -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Spacebook - by HandleBAR</h1>
            </div>
            <div class="posts">
            </div>
            <form>
                <h3>Add a New Post</h3>
                <div class="form-group">
                    <input type="text" id="post-name" class="form-control" placeholder="Post Text">
                </div>
                <button class="btn btn-primary add-post" type="button">Post</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- step 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script id="store-template" type="text/x-handlebars-template">
        <!-- step 1 -->
        {{#each posts}}
        <div class="post" data-id={{id}}>{{text}}
            <a href="#" class="remove">remove</a>
            <a href="#" class="show-comments">comments</a>
            <ul>
                {{#each comments}}
                <li class="comment" comment-id={{id}}>{{text}}
                    <a href="#" class="remove-comment">remove</a>
                </li>
                <br>{{/each}}
            </ul>
            <div class="comments-container">
                <input type="text" class="comment-name">
                <button class="btn btn-primary add-comment">Post Comment</button></div>
        </div>
        {{/each}}

    </script>

    <script src="main.js"></script>
</body>

</html>
